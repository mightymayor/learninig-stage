<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webspiders</title>
    <link rel="stylesheet" href="style1.css"/>
    

</head>
<body>
    <section>
        <img src="picture.jpg" alt="icon">
        <h3 class="title" >Urban market</h3>
        
        <div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Services</li>
                    <li>Product</li>

                </ul>
            
                <form>
                     <label for="name">Name</label>
                     <input type="text" Placeholder="insert your name here"><br>
                     <label for="phone">Phone</label>

                     <label for="Email">Email</label>
                     <input type="email" Placeholder="insert your email here"><br>
                     <label for="password">Password</label>
                     <input type="password" Placeholder="insert your password here"><br>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                <button type="submit">save</button>
             <nav>
        </div>
        <h3 id="desc">welcome to lagos market</h3>
        <button>Discover</button>
    </section>
